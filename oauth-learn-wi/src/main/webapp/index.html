<!DOCTYPE html>
<html lang="ru" data-ng-app="oulApp"> 
    <head>
        <meta charset="utf-8">
        <title>oulApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/app.css"/>


        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-cookies.js"></script>


        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>

    </head>
    <body data-ng-controller="MainCtrl">

        <div class="header">

            <div class="menu">
                <h1>Test methods:</h1>
                <ul>
                    <li><a href="#/httpauth">HTTP Digest Auth</a></li>
                    <li><a href="#/red">Redirect samples</a></li>
                    <li><a href="#/authsub">Google AuthSub</a></li>
                    <li><a href="#/google-oauth">Google Oauth authorization</a></li>
                    <li><a href="#/filter-auth">Enter to restricted area</a></li>
                </ul>
            </div>

            <div class="location-info">
                $location.host() = <span data-ng-bind="host"></span> <br>
                $location.port() = <span data-ng-bind="port"></span> <br>
                $location.path() = <span data-ng-bind="path"></span> <br>
                $location.search() = <span data-ng-bind="search"></span> <br>
                window.location.search = <span data-ng-bind="searchNative"></span> <br>
                $location.hash() = <span data-ng-bind="hash"></span> <br>
            </div>
        </div>

        <div data-ng-view></div>

    </body>
</html>
