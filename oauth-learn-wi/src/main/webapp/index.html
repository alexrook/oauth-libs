<!DOCTYPE html>
<html lang="ru" data-ng-app="oulApp"> 
    <head>
        <meta charset="utf-8">
        <title>oulApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css"/>

        <link rel="stylesheet" href="css/app.css"/>


        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>


        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>

    </head>
    <body data-ng-controller="MainCtrl">

        <ul class="menu">
            <li><a href="#/authsub">authsub</a></li>
            <li><a href="#/view2">view2</a></li>
        </ul>

	<div>
	    $location.host() = <span ng-bind="host"></span> <br>
	    $location.port() = <span ng-bind="port"></span> <br>
	    $location.path() = <span ng-bind="path"></span> <br>
	    $location.search() = <span ng-bind="search"></span> <br>
	    window.location.search = <span ng-bind="searchNative"></span> <br>
	    $location.hash() = <span ng-bind="hash"></span> <br>
	</div>

	<div ng-view></div>

    </body>
</html>
