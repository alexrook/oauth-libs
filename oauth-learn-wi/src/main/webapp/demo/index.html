<!DOCTYPE html>
<html>

    <head>
        <title>Todo demo with OAuth</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-cookies.js"></script>

        <style type="text/css">

            .signed-in >div {
                float: left;
                font-size: small;
                font-family: monospace;
                margin: 3px;
            }
            .signed-in img {
                float: right;
                width: 40px;
                height: 40px;
                border-radius: 20px;
            }
            .signed-in a{
                display: block;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <nav class="navbar">
                <div class="container-fluid">
                    <div id="user-info" class="navbar-header pull-right">
                        <div class="signed-in">
                            <div>
                                <a class="navbar-link" href="https://plus.google.com/me">user@example.com</a>
                                <a class="navbar-link" href="" data-ng-click="clearSession()">Sign out</a>
                            </div>
                            <img class="avatar" 
                                 src="todo">
                        </div>
                    </div>
                </div>
            </nav>
            <header class="page-header">
                <h1>JAX-RS Demo Application with Google OAuth 2 Authorization</h1>
                <p class="lead">TODO</p>
            </header>


            <h3>Todo List</h3>
            <p>Get three equal-width columns <strong>starting at desktops and scaling to large desktops</strong>. On mobile devices, tablets and below, the columns will automatically stack.</p>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    Content
                                </th>
                                <th>
                                    updated
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div> <!-- /container -->

    </body>
</html>
